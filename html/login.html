<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">Log In</h1>
        <form id="loginForm" action="http://localhost:3000/login" method="POST">
            <div class="mb-3">
                <label for="username">Username: </label><br>
                <input type="text" id="username" name="username" class="w-100" required><br><br>
            </div>
            <div class="mb-3">
                <label for="pwd">Password: </label><br>
                <input type="password" id="pwd" name="pwd" class="w-100" required><br><br>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Log In</button>
                <a href="/home"><button type="button" class="btn btn-outline-secondary w-100">Cancel</button></a>
            </div>
        </form>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
    
        if (error === 'notfound') {
            alert('User not found. Please check your username.');
        } else if (error === 'invalid') {
            alert('Invalid password. Please try again.');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
