<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm" action="http://localhost:3000/signup" method="POST">
        <label for="username">Username: </label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="pwd">Password: </label><br>
        <input type="password" id="pwd" name="pwd" required><br><br>
        <button type="submit" class="signupbtn">Create Account</button>
        <a href="/home"><button type="button">Cancel</button></a>
    </form>
    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        if (error === 'invalid') {
            alert('Error creating account. Try a different username and password.');
        }
    </script>  
</body>
</html>
